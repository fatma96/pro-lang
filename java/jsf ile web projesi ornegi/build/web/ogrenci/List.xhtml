<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOgrenciTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOgrenciEmpty}" rendered="#{ogrenciController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ogrenciController.items.rowCount > 0}">
                    <h:outputText value="#{ogrenciController.pagination.pageFirstItem + 1}..#{ogrenciController.pagination.pageLastItem + 1}/#{ogrenciController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ogrenciController.previous}" value="#{bundle.Previous} #{ogrenciController.pagination.pageSize}" rendered="#{ogrenciController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ogrenciController.next}" value="#{bundle.Next} #{ogrenciController.pagination.pageSize}" rendered="#{ogrenciController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ogrenciController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOgrenciTitle_no}"/>
                            </f:facet>
                            <h:outputText value="#{item.no}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOgrenciTitle_ad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ogrenciController.prepareView}" value="#{bundle.ListOgrenciViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ogrenciController.prepareEdit}" value="#{bundle.ListOgrenciEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ogrenciController.destroy}" value="#{bundle.ListOgrenciDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ogrenciController.prepareCreate}" value="#{bundle.ListOgrenciCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOgrenciIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
