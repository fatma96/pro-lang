<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOgrenciTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOgrenciLabel_no}" for="no" />
                    <h:inputText id="no" value="#{ogrenciController.selected.no}" title="#{bundle.CreateOgrenciTitle_no}" required="true" requiredMessage="#{bundle.CreateOgrenciRequiredMessage_no}"/>
                    <h:outputLabel value="#{bundle.CreateOgrenciLabel_ad}" for="ad" />
                    <h:inputText id="ad" value="#{ogrenciController.selected.ad}" title="#{bundle.CreateOgrenciTitle_ad}" required="true" requiredMessage="#{bundle.CreateOgrenciRequiredMessage_ad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ogrenciController.create}" value="#{bundle.CreateOgrenciSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ogrenciController.prepareList}" value="#{bundle.CreateOgrenciShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOgrenciIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
